# GitHub Actions workflow for deploying the website to GitHub Pages
name: Deploy Website

# Trigger on push to main branch when website directory changes
on:
  push:
    branches:
      - main
    paths:
      - 'website/**'
  # Allow manual trigger
  workflow_dispatch:

# Set permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

# Environment variables
env:
  NODE_VERSION: '20'

jobs:
  # Build job
  build:
    name: Build Website
    runs-on: ubuntu-latest
    
    steps:
      # Checkout code
      - name: Checkout
        uses: actions/checkout@v4
        
      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: website/package-lock.json
          
      # Install dependencies
      - name: Install dependencies
        run: npm ci
        working-directory: ./website
        
      # Build the website
      - name: Build website
        run: npm run build
        working-directory: ./website
        
      # Setup Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./website/dist

  # Deploy job
  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
